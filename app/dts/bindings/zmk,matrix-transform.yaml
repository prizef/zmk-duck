description: |
  Defines a mapping from keymap logical positions to matrix physical positions

compatible: "zmk,matrix-transform"

properties:
  columns:
    type: int
    required: true
  rows:
    type: int
    required: true
  col-offset:
    type: int
    default: 0
  row-offset:
    type: int
    default: 0
  map:
    type: array
    required: true
